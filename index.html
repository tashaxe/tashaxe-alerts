<html>
	<head>
		<title>Tashaxe Alerts</title>
		<link rel="stylesheet" type="text/css" href="http://tashaxe.com/tashaxe-alerts/animate.css">
		<link rel="stylesheet" type="text/css" href="http://tashaxe.com/tashaxe-alerts/style.css">
	</head>
	<body>
		<div id="container" class="animated fadeOut">
			<div id="recent-ally" class="animated flash">
			</div>
			<div id="alert-container" class="animated fadeIn">
				<div id="icon-tip" class="animated pulse">
				</div>
				<div id="alert-text" class="">
				{name}<br>
				<span class="highlight">has tipped {amount}</span>
				</div>
			</div>

		</div>
	</body>
</html>
